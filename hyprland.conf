# fix obs
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=hyprland

# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.25

# unscale Xwayland
xwayland {
    force_zero_scaling = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = gb
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    max_fps = 144
    gaps_in = 0
    gaps_out = 0
    # gaps_in = 5
    # gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    # allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    # rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this

    # custom
    no_gaps_when_only = 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = float,^(copyq)$
windowrule = workspace 1, librewolf
windowrule = workspace 10, konsole
windowrule = workspace 10, veracrypt
windowrule = workspace 10, protonvpn
windowrule = workspace 10, pavucontrol
windowrule = workspace 10, blueman-manager

# opacity
windowrule = opacity 0.9, thunar
windowrule = opacity 0.9, VSCodium
# windowrule = opacity 0.9, obsidian


# center open dialog menus like file selectors, etc
windowrule = center, Electron
windowrule = center, VeraCrypt
windowrule = center, Codium
windowrule = center, Obsidian
windowrule = center, robloxplayerbeta.exe
windowrule = center, steam
windowrule = center, steamwebhelper
windowrule = fullscreen, looking-glass-client

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, L, exec, /bin/sh -c ~/main/lock.sh
bind = $mainMod, U, exec, /bin/sh -c ~/main/unlock.sh
# FN
bind = $mainMod, F1, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = $mainMod, F2, exec, pactl set-sink-volume @DEFAULT_SINK@ -2%
bind = $mainMod, F3, exec, pactl set-sink-volume @DEFAULT_SINK@ +2%

bind = $mainMod, F8, exec, brightnessctl set 5%-
bind = $mainMod, F9, exec, brightnessctl set 5%+

#################### XF86 ###################
bindl = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindle = , XF86AudioRaiseVolume, exec, ags run-js 'Indicator.speaker();'
bindle = , XF86AudioLowerVolume, exec, ags run-js 'Indicator.speaker();'


# hypr
bind = $mainMod, P, exec, playerctl play-pause
bindr = ControlSuper, R, exec, hyprctl reload

# bind = Alt, Tab, cyclenext
# bind = Alt, Tab, bringactivetotop,   # bring it to the top

bind = CTRL SHIFT, Escape, exec, kitty -e htop
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod SHIFT, F, exec, grim ~/Screenshots/$(date +"%Y%m%d-%H%M%S").png

# Fullscreen
bind = Super, F, fullscreen, 0
bind = Super_Alt, F, fakefullscreen, 0

# swap window positions
bind = $mainMod, O, swapnext

bind = $mainMod, Return, exec, kitty
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, exec, copyq menu
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, W, exec, librewolf --profile /mnt/veracrypt1/AppData/libre-dev-profile
bind = $mainMod, Space, togglefloating,
bind = $mainMod, D, exec, fuzzel
bind = $mainMod SHIFT, A, exec, ~/main/waydroid.sh
bind = $mainMod SHIFT, W, exec, ~/main/vm.sh
bind = $mainMod SHIFT, M, exec, kitty -e ~/main/mount.sh m
bind = $mainMod SHIFT, D, exec, kitty -e ~/main/mount.sh d
# bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# exec the rest
# exec-once = ~/main/waybar.sh &
# exec-once = /usr/bin/eww open bar --config ~/.config/eww/ &
exec-once = nm-applet &
exec-once = hyprpaper &
# exec-once = sh ~/.config/eww/scripts/start.sh &
exec-once = ~/main/waybar.sh &
exec-once = sh ~/main/autostart.sh &